<!DOCTYPE html>
<html lang="en">
<head>

    <div id="main">
        <video id="video1" muted autoplay loop playsinline>

        </video>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById("video1");
            video.play();
        });

</body>
</html>
